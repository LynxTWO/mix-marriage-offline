# Canonical Layouts
# LAYOUT.* IDs define channel layouts and canonical channel ordering.
# Layouts reference SPK.* from ontology/speakers.yaml.

layouts:
  _meta:
    layouts_version: "0.1.0"
    id_prefix: "LAYOUT."
    channel_index_base: 0
    ordering_standards:
      - "SMPTE"   # common in WAV/DAW exports: L R C LFE Ls Rs (etc.)
      - "FILM"    # common in some containers: L C R Ls Rs LFE (etc.)
    conventions:
      - "channel_order is the canonical order MMO will use internally when it must impose one."
      - "ordering_variants are accepted for inference/import; core should normalize to canonical."
      - "channel_groups are semantic buckets used for surround meters and detectors."
      - "bed_speakers excludes heights; LFE is bed."
    channel_groups:
      enum:
        - "front"
        - "center"
        - "surround"
        - "rear"
        - "height"
        - "lfe"
        - "bed"
        - "objects"

  # -------------------------
  # Mono / Stereo
  # -------------------------
  LAYOUT.1_0:
    label: "Mono (1.0)"
    description: "Single-channel mono."
    family: "mono"
    channel_count: 1
    ordering_standard: "SMPTE"
    channel_order: ["SPK.M"]
    channel_groups:
      center: ["SPK.M"]
      bed: ["SPK.M"]
    bed_speakers: ["SPK.M"]
    height_speakers: []
    has_lfe: false
    aliases: ["1.0", "1_0", "mono", "M"]

  LAYOUT.2_0:
    label: "Stereo (2.0)"
    description: "Standard stereo left/right."
    family: "stereo"
    channel_count: 2
    ordering_standard: "SMPTE"
    channel_order: ["SPK.L", "SPK.R"]
    ordering_variants:
      SMPTE: ["SPK.L", "SPK.R"]
    channel_groups:
      front: ["SPK.L", "SPK.R"]
      bed: ["SPK.L", "SPK.R"]
    bed_speakers: ["SPK.L", "SPK.R"]
    height_speakers: []
    has_lfe: false
    aliases: ["2.0", "2_0", "stereo", "LR", "L R"]

  LAYOUT.2_1:
    label: "Stereo + LFE (2.1)"
    description: "Stereo left/right plus LFE."
    family: "stereo"
    channel_count: 3
    ordering_standard: "SMPTE"
    channel_order: ["SPK.L", "SPK.R", "SPK.LFE"]
    ordering_variants:
      SMPTE: ["SPK.L", "SPK.R", "SPK.LFE"]
      FILM: ["SPK.L", "SPK.R", "SPK.LFE"]
    channel_groups:
      front: ["SPK.L", "SPK.R"]
      lfe: ["SPK.LFE"]
      bed: ["SPK.L", "SPK.R", "SPK.LFE"]
    bed_speakers: ["SPK.L", "SPK.R", "SPK.LFE"]
    height_speakers: []
    has_lfe: true
    aliases: ["2.1", "2_1", "stereo+lfe", "LRLFE"]

  # -------------------------
  # Front stage (LCR)
  # -------------------------
  LAYOUT.3_0:
    label: "LCR (3.0)"
    description: "Front Left, Center, Front Right."
