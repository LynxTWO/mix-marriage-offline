roles:
  _meta:
    roles_version: 0.1.0
    id_prefix: ROLE.
    role_kinds:
    - source
    - bus
    - fx
    - utility
    - reference
    default_bus_groups:
      enum:
      - DRUMS
      - BASS
      - VOCALS
      - MUSIC
      - FX
      - SFX
      - DIALOGUE
      - MASTER
      - REFERENCE
    inference_conventions:
    - Inference uses case-insensitive matching against keywords and regex.
    - Prefer specific roles (KICK) over broad roles (DRUMS) when both match.
    - If multiple roles match equally, choose the broader one and emit ISSUE.VALIDATION.UNKNOWN_ROLE
      as warn.
    - L/R tags in names may inform pan suggestions but should not override role identity.
    notes:
    - Buses can be exported as stems; bus roles are included for that case.
    - Surround layouts are handled via LAYOUT.*; roles remain instrument/function.
  ROLE.BASS.AMP:
    label: Bass amp
    description: Mic'd or amp-sim bass.
    kind: source
    default_bus_group: BASS
    inference:
      keywords:
      - bass amp
      - bassamp
      - amp bass
      regex:
      - (?i)\bbass\s*amp\b
      - (?i)\bamp\s*bass\b
