TRANS.DEVICE.CAR:
  label: "Car"
  description: "Checks low-end focus, vocal readability, and harshness in noisy playback."
  intent: "fatigue"
  score_warn_below: 70
  score_fail_below: 50
  default_thresholds:
    max_lufs_delta: 2.0
    max_spectral_delta_db: 2.5
    min_mono_correlation: 0.1
    max_transient_smear: 0.3
    max_hf_harshness_db: 1.5
  scoring:
    mono_compatibility: 0.25
    spectral_balance: 0.2
    vocal_clarity: 0.25
    low_end_translation: 0.2
    fatigue_risk: 0.1
  notes:
    - "Prioritize vocal clarity over width for in-cabin intelligibility."

