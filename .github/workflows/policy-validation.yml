name: policy-validation

on:
  push:
  pull_request:

jobs:
  policy-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev,truth,pdf]

      - name: Validate policy registry and packs
        run: |
          python tools/validate_policies.py ontology/policies/downmix.yaml

      - name: Validate ontology references
        run: |
          python tools/validate_ontology_refs.py --ontology ontology

      - name: Validate plugin manifests
        run: |
          python tools/validate_plugins.py plugins

      - name: Run policy fixtures
        run: |
          python tools/run_policy_fixtures.py fixtures/policies/downmix

      - name: Run session fixtures
        run: |
          python tools/run_session_fixtures.py fixtures/sessions

      - name: Run unit tests
        run: |
          python -m pytest
